<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart.js CSP Safe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  <!-- âœ… Use the exact Chart.js 2.9.4 UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.esm.js"></script>
</head>
<body>
  <canvas id="chart"></canvas>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Red', 'Blue', 'Yellow'],
        datasets: [{
          label: 'Test Chart',
          data: [12, 19, 3],
          borderColor: '#f87171',
          fill: false,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
