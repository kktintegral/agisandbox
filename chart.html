<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AGI Sandbox</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    .ct-chart { height: 100%; }
  </style>
</head>
<body>
  <div class="ct-chart" id="chartContainer"></div>
  <script>
    window.addEventListener("message", (event) => {
      if (event.data?.type === "chartData") {
        renderChart(event.data.payload);
      }
    });

    function renderChart(config) {
      new Chartist.Line('#chartContainer', config.data, config.options || {});
    }
    // optional: notify parent that iframe is ready
    window.parent.postMessage({type: "chartReady"}, "*");
  </script>
</body>
</html>
