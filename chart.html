<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chartist Local Example</title>
  <link rel="stylesheet" href="chartist.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .ct-chart {
     height: 300px;
  max-height: 100%;
  color: white;
}

.ct-label {
  color: white !important; /* Axis labels */
  fill: white !important;  /* Fallback for SVG text */
}

.ct-line,
.ct-point {
  stroke: red !important; /* Line + points */
}

.ct-grid {
  stroke: rgba(255, 255, 255, 0.2) !important; /* Light white gridlines */
}

  </style>
</head>
<body>
  <div class="ct-chart ct-perfect-fourth"></div>

  <script src="chartist.min.js"></script>
  <script src="chart-init.js"></script>
</body>
</html>
